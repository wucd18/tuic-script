name: Fetch tuic to latest version

on:
  workflow_dispatch:
  schedule:
    - cron: "00 11 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.1.0
      - name: Fetch tuic to latest version
        run: |
          rm -f files/tuic-latest-linux-amd64 files/tuic-latest-linux-arm64 files/tuic-fetchlog.txt
          actions_date=$(date)
          repo_last_ver=$(curl -Ls "https://api.github.com/repos/EAimTY/tuic/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          wget https://github.com/EAimTY/tuic/releases/download/$repo_last_ver/tuic-server-"$repo_last_ver"-x86_64-linux-musl -O files/tuic-latest-linux-amd64
          wget https://github.com/EAimTY/tuic/releases/download/$repo_last_ver/tuic-server-"$repo_last_ver"-aarch64-linux-musl -O files/tuic-latest-linux-arm64
          cat <<EOF > files/tuic-fetchlog.txt
          # tuic fetch log generated by GitHub Actions
          Last Version: $repo_last_ver
          Fetch Date: $actions_date
          EOF
      - name: Upload to GitHub
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "CI: Auto fetch tuic at $(date +"%m-%d %H:%M")"
          git push
      - name: Refresh Jsdelivr cache
        run: |
          curl https://purge.jsdelivr.net/gh/Misaka-blog/tuic-script/files/tuic-latest-linux-amd64
          curl https://purge.jsdelivr.net/gh/Misaka-blog/tuic-script/files/tuic-latest-linux-arm64